el": "pbs.org", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "https://www.pbs.org/wgbh/frontline/article/the-human-cost-of-the-eus-response-to-the-refugee-crisis/", "label": " ", "shape": "dot", "title": "https://www.pbs.org/wgbh/frontline/article/the-human-cost-of-the-eus-response-to-the-refugee-crisis/"}, {"color": "red", "id": "voanews.com", "label": "voanews.com", "shape": "dot", "size": 16.094379124341003, "title": "2"}, {"hidden": true, "id": "https://www.voanews.com/africa/escalating-violence-libya-sends-migrants-fleeing-europe", "label": " ", "shape": "dot", "title": "https://www.voanews.com/africa/escalating-violence-libya-sends-migrants-fleeing-europe"}, {"hidden": true, "id": "https://www.voanews.com/middle-east/migrants-stuck-libya-demand-evacuation-conflict-escalates", "label": " ", "shape": "dot", "title": "https://www.voanews.com/middle-east/migrants-stuck-libya-demand-evacuation-conflict-escalates"}, {"color": "blue", "id": "allafrica.com", "label": "allafrica.com", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "https://allafrica.com/stories/202001150049.html", "label": " ", "shape": "dot", "title": "https://allafrica.com/stories/202001150049.html"}]);

        }
    },
    "interaction": {

    "physics": {

            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
