<head>

<style type="text/css">

        #mynetwork {
            width: 1500px;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "id": "rospolcentr.ru", "label": "rospolcentr.ru", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "http://rospolcentr.ru/pol/sputnik-polska-o-badaniu-socjologicznym-w-rosji-i-polsce/", "label": " ", "shape": "dot", "title": "http://rospolcentr.ru/pol/sputnik-polska-o-badaniu-socjologicznym-w-rosji-i-polsce/"}, {"color": "red", "id": "pl.sputniknews.com", "label": "pl.sputniknews.com", "shape": "dot", "size": 21.972245773362197, "title": "6"}, {"hidden": true, "id": "https://pl.sputniknews.com/opinie/2021051314268911-rosja-odtajnila-dokumenty-z-wiosny-1945-roku-nie-wszystkim-w-polsce-to-sie-podoba-Sputnik/", "label": " ", "shape": "dot", "title": "https://pl.sputniknews.com/opinie/2021051314268911-rosja-odtajnila-dokumenty-z-wiosny-1945-roku-nie-wszystkim-w-polsce-to-sie-podoba-Sputnik/"}, {"hidden": true, "id": "https://pl.sputniknews.com/20210513/rosja-odtajnila-dokumenty-z-wiosny-1945-roku-nie-wszystkim-w-polsce-to-sie-podoba-Sputnik-14268911.html", "label": " ", "shape": "dot", "title": "https://pl.sputniknews.com/20210513/rosja-odtajnila-dokumenty-z-wiosny-1945-roku-nie-wszystkim-w-polsce-to-sie-podoba-Sputnik-14268911.html"}, {"hidden": true, "id": "https://pl.sputniknews.com/event_II_wojna_swiatowa/", "label": " ", "shape": "dot", "title": "https://pl.sputniknews.com/event_II_wojna_swiatowa/"}, {"hidden": true, "id": "https://pl.sputniknews.com/author_wiktor_bezeka/", "label": " ", "shape": "dot", "title": "https://pl.sputniknews.com/author_wiktor_bezeka/"}, {"hidden": true, "id": "https://pl.sputniknews.com/20200117/ministerstwo-obrony-odtajnilo-dokumenty-o-wyzwoleniu-warszawy-sputnik-11669541.html", "label": " ", "shape": "dot", "title": "https://pl.sputniknews.com/20200117/ministerstwo-obrony-odtajnilo-dokumenty-o-wyzwoleniu-warszawy-sputnik-11669541.html"}, {"hidden": true, "id": "https://pl.sputniknews.com/20200522/sputnik-odtajnione-przez-rosje-dokumenty-rzucaja-swiatlo-na-niemiecko-polskie-stosunki-w-przededniu-ii-ws-12454433.html", "label": " ", "shape": "dot", "title": "https://pl.sputniknews.com/20200522/sputnik-odtajnione-przez-rosje-dokumenty-rzucaja-swiatlo-na-niemiecko-polskie-stosunki-w-przededniu-ii-ws-12454433.html"}, {"color": "blue", "id": "twitter.com", "label": "twitter.com", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "https://twitter.com/3346659106/status/1393071185316007937", "label": " ", "shape": "dot", "title": "https://twitter.com/3346659106/status/1393071185316007937"}]);
        edges = new vis.DataSet([{"from": "pl.sputniknews.com", "title": 1, "to": "twitter.com", "width": 2.0794415416798357}, {"from": "pl.sputniknews.com", "title": 10, "to": "pl.sputniknews.com", "width": 7.193685818395112}, {"from": "pl.sputniknews.com", "title": 1, "to": "rospolcentr.ru", "width": 2.0794415416798357}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
