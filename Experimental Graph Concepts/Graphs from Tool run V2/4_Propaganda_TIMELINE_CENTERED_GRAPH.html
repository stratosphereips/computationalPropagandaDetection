<style type="text/css">

        #mynetwork {
            width: 1500;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#cccccc", "fixed": {"x": true, "y": true}, "id": "2020-02-10", "label": " ", "physics": false, "shape": "diamond", "size": 20, "title": "2020-02-10", "x": 1112, "y": 0}, {"color": "#cccccc", "fixed": {"x": true, "y": true}, "id": "2020-07-17", "label": " ", "physics": false, "shape": "diamond", "size": 20, "title": "2020-07-17", "x": 2376, "y": 0}, {"color": "#cccccc", "fixed": {"x": true, "y": true}, "id": "2021-07-09", "label": " ", "physics": false, "shape": "diamond", "size": 20, "title": "2021-07-09", "x": 5232, "y": 0}, {"color": "green", "fixed": {"x": true, "y": true}, "id": "2021-09-23", "label": " ", "physics": false, "shape": "diamond", "size": 25, "title": "2021-09-23", "x": 5840, "y": 0}, {"color": "red", "fixed": {"x": true, "y": true}, "id": "https://forum.bakililar.az/profile/5635-z0ng/content/", "label": " ", "physics": false, "shape": "dot", "size": 10, "title": "https://forum.bakililar.az/profile/5635-z0ng/content/", "x": 2376, "y": -30}, {"color": "red", "fixed": {"x": true, "y": true}, "id": "https://forum.bakililar.az/profile/82927-gambar/content/", "label": " ", "physics": false, "shape": "dot", "size": 10, "title": "https://forum.bakililar.az/profile/82927-gambar/content/", "x": 1112, "y": 30}, {"color": "red", "fixed": {"x": true, "y": true}, "id": "https://forum.bakililar.az/", "label": " ", "physics": false, "shape": "dot", "size": 10, "title": "https://forum.bakililar.az/", "x": 5232, "y": -30}]);
        edges = new vis.DataSet([{"from": "https://forum.bakililar.az/profile/5635-z0ng/content/", "hidden": true, "physics": false, "to": "2020-07-17"}, {"from": "https://forum.bakililar.az/profile/82927-gambar/content/", "hidden": true, "physics": false, "to": "2020-02-10"}, {"from": "https://forum.bakililar.az/", "hidden": true, "physics": false, "to": "2021-07-09"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
