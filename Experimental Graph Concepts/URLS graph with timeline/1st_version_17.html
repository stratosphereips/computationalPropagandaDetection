 "size": 40, "title": "2021-05-14", "x": -9, "y": 0}, {"color": "gray", "fixed": {"x": true, "y": true}, "id": "2021-06-24", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2021-06-24", "x": 31, "y": 0}, {"color": "gray", "fixed": {"x": true, "y": true}, "id": "2022-10-24", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2022-10-24", "x": 518, "y": 0}]);
