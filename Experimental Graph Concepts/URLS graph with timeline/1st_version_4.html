ed": {"x": true, "y": true}, "id": "2021-04-10", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2021-04-10", "x": 199, "y": 0}]);

        "smooth": {

        }
    },
    "interaction": {

        "hideNodesOnDrag": false
    },
    "physics": {

        "stabilization": {

            "fit": true,

};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
