<head>

<style type="text/css">

        #mynetwork {
            width: 1500;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "id": "vk.com", "label": "vk.com", "shape": "dot", "size": 20.79441541679836, "title": "5"}, {"hidden": true, "id": "https://vk.com/id-95837632?w=wall-95837632_33095", "label": " ", "shape": "dot", "title": "https://vk.com/id-95837632?w=wall-95837632_33095"}, {"hidden": true, "id": "https://vk.com/id482600391?w=wall482600391_4159", "label": " ", "shape": "dot", "title": "https://vk.com/id482600391?w=wall482600391_4159"}, {"hidden": true, "id": "https://vk.com/id-46919433?w=wall-46919433_87701", "label": " ", "shape": "dot", "title": "https://vk.com/id-46919433?w=wall-46919433_87701"}, {"hidden": true, "id": "https://vk.com/id-102868701?w=wall-102868701_86154", "label": " ", "shape": "dot", "title": "https://vk.com/id-102868701?w=wall-102868701_86154"}, {"hidden": true, "id": "https://vk.com/id-99428024?w=wall-99428024_58943", "label": " ", "shape": "dot", "title": "https://vk.com/id-99428024?w=wall-99428024_58943"}, {"color": "blue", "id": "regnum.ru", "label": "regnum.ru", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "https://regnum.ru/news/1189886.html", "label": " ", "shape": "dot", "title": "https://regnum.ru/news/1189886.html"}, {"color": "blue", "id": "ria.ru", "label": "ria.ru", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "https://ria.ru/20160513/1432578636.html", "label": " ", "shape": "dot", "title": "https://ria.ru/20160513/1432578636.html"}, {"color": "red", "id": "sputnik-ossetia.ru", "label": "sputnik-ossetia.ru", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "https://sputnik-ossetia.ru/South_Ossetia/20210511/12200003/Dopolnitelnaya-napryazhennost-yugoosetinskiy-ekspert-ob-ucheniyakh-NATO-v-Gruzii.html", "label": " ", "shape": "dot", "title": "https://sputnik-ossetia.ru/South_Ossetia/20210511/12200003/Dopolnitelnaya-napryazhennost-yugoosetinskiy-ekspert-ob-ucheniyakh-NATO-v-Gruzii.html"}]);
        edges = new vis.DataSet([{"from": "sputnik-ossetia.ru", "title": 1, "to": "ria.ru", "width": 2.0794415416798357}, {"from": "sputnik-ossetia.ru", "title": 1, "to": "regnum.ru", "width": 2.0794415416798357}, {"from": "sputnik-ossetia.ru", "title": 5, "to": "vk.com", "width": 5.375278407684165}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
