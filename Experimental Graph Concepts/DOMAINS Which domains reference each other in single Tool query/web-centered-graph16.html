<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "green", "id": "bbc.com", "label": "bbc.com", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "https://www.bbc.com/russian/vert-fut-47732933", "label": " ", "shape": "dot", "title": "https://www.bbc.com/russian/vert-fut-47732933"}, {"color": "green", "id": "mann-ivanov-ferber.ru", "label": "mann-ivanov-ferber.ru", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "https://www.mann-ivanov-ferber.ru/tag/relations-books/", "label": " ", "shape": "dot", "title": "https://www.mann-ivanov-ferber.ru/tag/relations-books/"}, {"color": "blue", "id": "vk.com", "label": "vk.com", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "https://vk.com/id-199525880?w=wall-199525880_5870", "label": " ", "shape": "dot", "title": "https://vk.com/id-199525880?w=wall-199525880_5870"}, {"color": "red", "id": "sputnik.by", "label": "sputnik.by", "shape": "dot", "size": 16.094379124341003, "title": "2"}, {"hidden": true, "id": "https://sputnik.by/columnists/20210504/1047548484/Ot-illyuziy-k-obvineniyam-i-obratno-kak-Zapad-to-stroit-to-rushit-otnosheniya-s-RF.html", "label": " ", "shape": "dot", "title": "https://sputnik.by/columnists/20210504/1047548484/Ot-illyuziy-k-obvineniyam-i-obratno-kak-Zapad-to-stroit-to-rushit-otnosheniya-s-RF.html"}, {"hidden": true, "id": "https://sputnik.by/authors/alksnis_irina/", "label": " ", "shape": "dot", "title": "https://sputnik.by/authors/alksnis_irina/"}, {"color": "blue", "id": "twitter.com", "label": "twitter.com", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "https://twitter.com/1207646168081195008/status/1389583815094509569", "label": " ", "shape": "dot", "title": "https://twitter.com/1207646168081195008/status/1389583815094509569"}, {"color": "blue", "id": "nedvizport.ru", "label": "nedvizport.ru", "shape": "dot", "size": 13.862943611198906, "title": "1"}, {"hidden": true, "id": "https://nedvizport.ru/politika/ot-illuzii-k-obvineniiam-i-obratno-kak-zapad-to-stroit-to-ryshit-otnosheniia-s-rf/", "label": " ", "shape": "dot", "title": "https://nedvizport.ru/politika/ot-illuzii-k-obvineniiam-i-obratno-kak-zapad-to-stroit-to-ryshit-otnosheniia-s-rf/"}]);

    "interaction": {

    "physics": {

            "fit": true,

        }

};
        
        

        
        // if this network requires displaying the configure window,

        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
