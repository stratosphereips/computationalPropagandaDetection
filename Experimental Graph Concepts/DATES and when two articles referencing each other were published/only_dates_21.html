<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 700;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "gray", "fixed": {"x": false, "y": false}, "id": "2010-04-08", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2010-04-08"}, {"color": "gray", "fixed": {"x": false, "y": false}, "id": "2020-01-01", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2020-01-01"}, {"color": "gray", "fixed": {"x": false, "y": false}, "id": "2021-03-28", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2021-03-28"}, {"color": "gray", "fixed": {"x": false, "y": false}, "id": "2021-06-08", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2021-06-08"}, {"color": "gray", "fixed": {"x": false, "y": false}, "id": "2021-06-14", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2021-06-14"}, {"color": "gray", "fixed": {"x": false, "y": false}, "id": "2021-06-16", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2021-06-16"}, {"color": "gray", "fixed": {"x": false, "y": false}, "id": "2021-06-17", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2021-06-17"}, {"color": "gray", "fixed": {"x": false, "y": false}, "id": "2021-06-24", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2021-06-24"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "blue", "from": "2021-06-08", "physics": false, "to": "2021-06-17"}, {"arrows": "to", "color": "blue", "from": "2021-06-08", "physics": false, "to": "2021-06-14"}, {"arrows": "to", "color": "blue", "from": "2021-06-08", "physics": false, "to": "2021-06-24"}, {"arrows": "to", "color": "blue", "from": "2021-06-08", "physics": false, "to": "2021-06-16"}, {"arrows": "to", "color": "blue", "from": "2021-06-08", "physics": false, "to": "2021-06-08"}, {"arrows": "to", "color": "blue", "from": "2021-06-08", "physics": false, "to": "2021-06-08"}, {"arrows": "to", "color": "blue", "from": "2021-06-08", "physics": false, "to": "2021-03-28"}, {"arrows": "to", "color": "blue", "from": "2021-06-08", "physics": false, "to": "2010-04-08"}, {"arrows": "to", "color": "blue", "from": "2021-06-08", "physics": false, "to": "2020-01-01"}, {"arrows": "to", "from": "2010-04-08", "physics": true, "to": "2020-01-01"}, {"arrows": "to", "from": "2020-01-01", "physics": true, "to": "2021-03-28"}, {"arrows": "to", "from": "2021-03-28", "physics": true, "to": "2021-06-08"}, {"arrows": "to", "from": "2021-06-08", "physics": true, "to": "2021-06-14"}, {"arrows": "to", "from": "2021-06-14", "physics": true, "to": "2021-06-16"}, {"arrows": "to", "from": "2021-06-16", "physics": true, "to": "2021-06-17"}, {"arrows": "to", "from": "2021-06-17", "physics": true, "to": "2021-06-24"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "smooth"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
