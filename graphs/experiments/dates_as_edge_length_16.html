<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1500;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "id": "https://nedvizport.ru/politika/ot-illuzii-k-obvineniiam-i-obratno-kak-zapad-to-stroit-to-ryshit-otnosheniia-s-rf/", "label": " ", "shape": "dot", "title": "https://nedvizport.ru/politika/ot-illuzii-k-obvineniiam-i-obratno-kak-zapad-to-stroit-to-ryshit-otnosheniia-s-rf/"}, {"color": "blue", "id": "https://twitter.com/1207646168081195008/status/1389583815094509569", "label": " ", "shape": "dot", "title": "https://twitter.com/1207646168081195008/status/1389583815094509569"}, {"color": "blue", "id": "https://sputnik.by/authors/alksnis_irina/", "label": " ", "shape": "dot", "title": "https://sputnik.by/authors/alksnis_irina/"}, {"color": "blue", "id": "https://vk.com/id-199525880?w=wall-199525880_5870", "label": " ", "shape": "dot", "title": "https://vk.com/id-199525880?w=wall-199525880_5870"}, {"color": "green", "id": "https://www.mann-ivanov-ferber.ru/tag/relations-books/", "label": " ", "shape": "dot", "title": "https://www.mann-ivanov-ferber.ru/tag/relations-books/"}, {"color": "green", "id": "https://www.bbc.com/russian/vert-fut-47732933", "label": " ", "shape": "dot", "title": "https://www.bbc.com/russian/vert-fut-47732933"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "https://nedvizport.ru/politika/ot-illuzii-k-obvineniiam-i-obratno-kak-zapad-to-stroit-to-ryshit-otnosheniia-s-rf/", "length": "603.0685260261263", "title": "415", "to": "https://www.mann-ivanov-ferber.ru/tag/relations-books/"}, {"arrows": "to", "from": "https://nedvizport.ru/politika/ot-illuzii-k-obvineniiam-i-obratno-kak-zapad-to-stroit-to-ryshit-otnosheniia-s-rf/", "length": "664.3789733147672", "title": "767", "to": "https://www.bbc.com/russian/vert-fut-47732933"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "smooth"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
