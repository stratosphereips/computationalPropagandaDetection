<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1500;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "id": "https://forum.bakililar.az/forum/6-%D0%BF%D0%BE%D0%BB%D0%B8%D1%82%D0%B8%D0%BA%D0%B0-%D0%B8-%D0%BE%D0%B1%D1%89%D0%B5%D1%81%D1%82%D0%B2%D0%BE/page/2/", "label": " ", "shape": "dot", "title": "https://forum.bakililar.az/forum/6-%D0%BF%D0%BE%D0%BB%D0%B8%D1%82%D0%B8%D0%BA%D0%B0-%D0%B8-%D0%BE%D0%B1%D1%89%D0%B5%D1%81%D1%82%D0%B2%D0%BE/page/2/"}, {"color": "blue", "id": "https://forum.bakililar.az/profile/5635-z0ng/content/", "label": " ", "shape": "dot", "title": "https://forum.bakililar.az/profile/5635-z0ng/content/"}, {"color": "blue", "id": "https://forum.bakililar.az/profile/82927-gambar/content/", "label": " ", "shape": "dot", "title": "https://forum.bakililar.az/profile/82927-gambar/content/"}, {"color": "blue", "id": "https://forum.bakililar.az/profile/20492-mag/content/page/7/", "label": " ", "shape": "dot", "title": "https://forum.bakililar.az/profile/20492-mag/content/page/7/"}, {"color": "blue", "id": "https://almaty.tv/news/ya-vaktsinirovan/1052-dgelayu-chtoby-eta-pandemiya-pobystree-zakonchilas-dgiteli-almaty-prodoldgayut-poluchat-vaktsinu-protiv-covid-19", "label": " ", "shape": "dot", "title": "https://almaty.tv/news/ya-vaktsinirovan/1052-dgelayu-chtoby-eta-pandemiya-pobystree-zakonchilas-dgiteli-almaty-prodoldgayut-poluchat-vaktsinu-protiv-covid-19"}, {"color": "blue", "id": "https://almaty.tv/news/koronavirus/1901-b-sagintaev-obsudil-s-biznes-soobschestvom-almaty-epidemiologicheskuyu-situatsiyu-i-effektivnost-karantinnykh-mer", "label": " ", "shape": "dot", "title": "https://almaty.tv/news/koronavirus/1901-b-sagintaev-obsudil-s-biznes-soobschestvom-almaty-epidemiologicheskuyu-situatsiyu-i-effektivnost-karantinnykh-mer"}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "smooth"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
