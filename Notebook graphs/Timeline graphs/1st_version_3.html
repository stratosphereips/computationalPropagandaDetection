<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "id": "https://twitter.com/2392059067/status/1243128521720987649", "label": "twitter.com", "shape": "dot"}, {"color": "blue", "id": "https://eadaily.com/ru/news/2020/06/14/shvedskiy-put-lecheniya-covid-19-inekcii-morfina-v-domah-prestarelyh", "label": "eadaily.com", "shape": "dot"}, {"color": "blue", "id": "https://virtualbrest.ru/news75954.php", "label": "virtualbrest.ru", "shape": "dot"}, {"color": "blue", "id": "https://dailystorm.ru/news/sobyanin-podpisal-ukaz-o-nerabochih-dnyah-s-15-po-19-iyunya-c-sohraneniem-zarplaty", "label": "dailystorm.ru", "shape": "dot"}, {"color": "blue", "id": "https://www.gazeta.ru/social/2020/04/10/13043623.shtml", "label": "gazeta.ru", "shape": "dot"}, {"color": "blue", "id": "https://kurs.com.ua/novost/419705-vpervie-za-god-v-moldove-nikto-ne-umer-ot-ot-covid-19", "label": "kurs.com.ua", "shape": "dot"}, {"color": "gray", "fixed": {"x": true, "y": true}, "id": "2020-03-26", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2020-03-26", "x": -236, "y": 0}, {"color": "gray", "fixed": {"x": true, "y": true}, "id": "2020-04-10", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2020-04-10", "x": -221, "y": 0}, {"color": "gray", "fixed": {"x": true, "y": true}, "id": "2020-06-14", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2020-06-14", "x": -156, "y": 0}, {"color": "gray", "fixed": {"x": true, "y": true}, "id": "2021-06-07", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2021-06-07", "x": 201, "y": 0}, {"color": "gray", "fixed": {"x": true, "y": true}, "id": "2021-06-12", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2021-06-12", "x": 206, "y": 0}, {"color": "gray", "fixed": {"x": true, "y": true}, "id": "2021-06-14", "label": " ", "physics": true, "shape": "diamond", "size": 40, "title": "2021-06-14", "x": 208, "y": 0}]);
        edges = new vis.DataSet([{"color": "gray", "from": "https://twitter.com/2392059067/status/1243128521720987649", "physics": false, "to": "2020-03-26"}, {"color": "gray", "from": "https://eadaily.com/ru/news/2020/06/14/shvedskiy-put-lecheniya-covid-19-inekcii-morfina-v-domah-prestarelyh", "physics": false, "to": "2020-06-14"}, {"color": "gray", "from": "https://virtualbrest.ru/news75954.php", "physics": false, "to": "2021-06-07"}, {"color": "gray", "from": "https://dailystorm.ru/news/sobyanin-podpisal-ukaz-o-nerabochih-dnyah-s-15-po-19-iyunya-c-sohraneniem-zarplaty", "physics": false, "to": "2021-06-12"}, {"color": "gray", "from": "https://www.gazeta.ru/social/2020/04/10/13043623.shtml", "physics": false, "to": "2020-04-10"}, {"color": "gray", "from": "https://kurs.com.ua/novost/419705-vpervie-za-god-v-moldove-nikto-ne-umer-ot-ot-covid-19", "physics": false, "to": "2021-06-14"}]);

        var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "smooth"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
